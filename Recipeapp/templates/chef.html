<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Management</title>

    <style>
        /* ---------- GLOBAL RESET ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f3f3f3, #ffffff);
            min-height: 100vh;
            padding: 40px 0;
        }

        /* ---------- NAVBAR ---------- */
        .navbar {
            width: 90%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            padding: 18px 35px;
            margin: auto;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 6px 25px rgba(0,0,0,0.08);
        }

        .nav-left {
            font-size: 26px;
            font-weight: 700;
            color: #b8860b;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            transition: 0.3s;
            color: #444;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: #fff7e6;
            color: #b8860b;
            box-shadow: 0 4px 10px rgba(255, 193, 70, 0.3);
        }

        /* ---------- HEADINGS ---------- */
        h1 {
            text-align: center;
            margin-top: 25px;
            font-size: 48px;
            color: #b8860b;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.2);
        }

        /* ---------- FORM BOX ---------- */
        .form-box {
            width: 75%;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 2px solid rgba(255, 215, 0, 0.4);
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 14px;
            border: 2px solid #e8d18f;
            background: rgba(255, 255, 255, 0.6);
            transition: 0.3s;
        }

        input:focus {
            border-color: #b8860b;
            box-shadow: 0 0 10px rgba(184, 134, 11, 0.5);
            background: #fff;
        }

        button {
            background: #b8860b;
            color: white;
            padding: 14px 35px;
            font-size: 18px;
            border-radius: 14px;
            border: none;
            display: block;
            margin: 20px auto 0;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        button:hover {
            background: #8b6a0a;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(184, 134, 11, 0.3);
        }

        /* ---------- CHEF LIST HEADING ---------- */
        h2 {
            text-align: center;
            margin-top: 50px;
            color: #c0392b;
            font-size: 34px;
        }

        /* ---------- CHEF CARD ---------- */
        .chef-card {
            width: 75%;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(12px);
            margin: 25px auto;
            padding: 20px;
            border-radius: 22px;
            display: flex;
            gap: 25px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.12);
            border-left: 8px solid #b8860b;
            transition: 0.3s ease;
            animation: fadeIn 0.7s ease-in-out;
        }

        .chef-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.18);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---------- IMAGE ---------- */
        .chef-img {
            width: 160px;
            height: 160px;
            border-radius: 18px;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            border: 3px solid #b8860b;
        }

        /* ---------- DETAILS ---------- */
        .chef-details li {
            list-style: none;
            font-size: 17px;
            margin-bottom: 10px;
            color: #333;
        }

        /* ---------- ACTION BUTTONS ---------- */
        .actions a {
            padding: 6px 14px;
            border-radius: 10px;
            text-decoration: none;
            margin-right: 10px;
            font-weight: 600;
            transition: 0.3s;
        }

        .edit-btn {
            background: #27ae60;
            color: white;
        }

        .edit-btn:hover {
            background: #1b7f45;
        }

        .del-btn {
            background: #e74c3c;
            color: white;
        }

        .del-btn:hover {
            background: #c0392b;
        }

    </style>
</head>
<body>

<div class="navbar">
    <div class="nav-left">Recipe POS</div>

    <div class="nav-links">
        <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">Dashboard</a>
        <a href="{% url 'chef' %}" class="{% if request.resolver_match.url_name == 'chef' %}active{% endif %}">Chefs</a>
        <a href="{% url 'recipe' %}" class="{% if request.resolver_match.url_name == 'recipe' %}active{% endif %}">Recipes</a>
        <a href="{% url 'category' %}" class="{% if request.resolver_match.url_name == 'category' %}active{% endif %}">Categories</a>
    </div>
</div>

<h1>Chef Management</h1>

<div class="form-box">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ADD CHEF</button>
    </form>
</div>

<h2>Our Chefs</h2>

{% for i in data %}
<div class="chef-card">
    <img src="{{ i.profile_photo.url }}" class="chef-img">

    <div class="chef-details">
        <li><strong>Name:</strong> {{ i.chef_name }}</li>
        <li><strong>Email:</strong> {{ i.email }}</li>
        <li><strong>Phone:</strong> {{ i.phone }}</li>
        <li><strong>Experience:</strong> {{ i.experience }} yrs</li>

        <div class="actions">
            <a href="{% url 'edit_ch' i.id %}" class="edit-btn">Edit</a>
            <a href="{% url 'del_ch' i.id %}" class="del-btn">Delete</a>
        </div>
    </div>
</div>
{% endfor %}

</body>
</html>
